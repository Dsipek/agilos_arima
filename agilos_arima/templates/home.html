{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hide the actual file input */
        #csv-file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Parameter Configuration</h1>
        
        <!-- Show success or error messages -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <!-- Unified Form for Upload and Configuration -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Input Fields with min="0" to limit values to 0 or more -->
            <div class="mb-3 row align-items-center">
                <div class="col-auto">
                    <label for="p" class="form-label">P</label>
                </div>
                <div class="col-auto">
                    <input type="number" name="p" id="p" class="form-control" value="{{ request.POST.p|default:0 }}" min="0">
                </div>
            </div>

            <div class="mb-3 row align-items-center">
                <div class="col-auto">
                    <label for="q" class="form-label">Q</label>
                </div>
                <div class="col-auto">
                    <input type="number" name="q" id="q" class="form-control" value="{{ request.POST.q|default:0 }}" min="0">
                </div>
            </div>

            <div class="mb-3 row align-items-center">
                <div class="col-auto">
                    <label for="d" class="form-label">D</label>
                </div>
                <div class="col-auto">
                    <input type="number" name="d" id="d" class="form-control" value="{{ request.POST.d|default:0 }}" min="0">
                </div>
            </div>

            <!-- Buttons (now horizontally aligned beneath the input fields) -->
            <div class="d-flex flex-wrap mt-3">
                <input type="file" id="csv-file-input" name="csv_file" accept=".csv" onchange="this.form.submit()" hidden>
                <button type="button" class="btn btn-primary me-2" onclick="document.getElementById('csv-file-input').click();">Upload CSV</button>
                
                <button type="submit" name="action" value="train" class="btn btn-primary me-2">Train</button>
                
                <a href="{% url 'analyze' %}" class="btn btn-primary me-2">Analyze</a>
                
                <a href="{% url 'predict' %}" class="btn btn-primary">Predict</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
